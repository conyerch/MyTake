<button id="upload-design-btn">Upload Design to Printful</button>

<script>
document.getElementById("upload-design-btn").addEventListener("click", function() {
    fetch("/upload-design/", {
        method: "GET",
    }).then(response => response.json())
      .then(data => console.log(data))
      .catch(error => console.error('Error:', error));
});
</script>
