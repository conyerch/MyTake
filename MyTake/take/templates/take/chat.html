{% extends 'take/base.html' %}

{% block content %}

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat with GPT</title>
    </head>
    <body>
        <h1>Chat with GPT</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send</button>
        </form>

        {% if response_text %}
        <div>
            <h2>ChatGPT Response:</h2>
            <p>{{ response_text }}</p>
        </div>
        {% endif %}
    </body>
    </html>
{% endblock %}
