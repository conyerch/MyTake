<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
</head>
<body>
    <!-- Button to load PhotoDeck -->
    <button onclick="window.open('https://mytake.photodeck.com/-/galleries', '_blank')">Visit PhotoDeck</button>

    <!-- Container to hold the iframe -->
    <div id="photodeckContainer" style="display: none;">
        <iframe id="photodeckFrame" src="" width="100%" height="600px" style="border:none;"></iframe>
    </div>

    <script>
    function loadPhotoDeck() {
        // Set the PhotoDeck URL in the iframe
        var iframe = document.getElementById("photodeckFrame");
        iframe.src = "https://mytake.photodeck.com/-/galleries";  //
        
        // Display the iframe
        document.getElementById("photodeckContainer").style.display = "block";
    }
    </script>
</body>
</html>
